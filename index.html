<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

    </ol>
    <div class="carousel-inner" data-interval="10000">
        <div class="carousel-item active">
            <img class="d-block w-100" src="images/2020-ford-mustang-shelby-gt500-4k-zl-1920x1080.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>2020 Shelby GT500</h5>
                <p>Made by Ford</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/2020_ford_mustang_shelby_gt500_1.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>5.2 Liter V8</h5>
                <p>760 Horsepower</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/ford-mustang-shelby-gt500-2020-red-and-black-muscle-cars.jpeg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>7 Speed Transmission</h5>
                <p>Torque: 625 lb-ft</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/249792.jpg" alt="Fourth slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Curb-Weight:</h5>
                <p>4,445 Lbs</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/Ford_Mustang_Shelby_GT500_2019_Red_Three_3_559966_1920x1080.jpg" alt="Fifth slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Purchase price:</h5>
                <p>Starting from: $70,300</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
